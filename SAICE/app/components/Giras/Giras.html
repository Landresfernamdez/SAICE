<div class="container-fluid">
  <div class="row">
        <div class="col-md-12">
        <h4>Tours</h4>
        <div class="table-responsive">
                
              <table id="mytable" class="table table-bordred table-striped">
                   
                   <thead>
                   <th id="ID_Gira">ID_Gira</th>
                   <th id="Fecha_inicio">Fecha_inicio</th>
                   <th id="Fecha_final">Fecha_final</th>
                   <th id="costo">costo</th>
                   <th id="duracion">duracion</th>
                   <th id="provincia">provincia</th>
                   <th id="canton">canton</th>
                   <th id="distrito">distrito</th>
                   <th id="detalle">detalle</th>
                   </thead>
    <tbody>
            <tr ng-repeat="Tours in listaTours">
              <td >{{Tours.id_gira}}</td>
              <td>{{Tours.fecha_inicio}}</td>
              <td>{{Tours.fecha_final}}</td>
              <td>{{Tours.costo}}</td>
              <td>{{Tours.duracion}}</td>
              <td>{{Tours.provincia}}</td> 
              <td>{{Tours.canton}}</td> 
              <td>{{Tours.distrito}}</td>
              <td>{{Tours.detalle}}</td>
              <td><p data-placement="top" data-toggle="tooltip" title="Edit">
                <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
              <td><p data-placement="top" data-toggle="tooltip" title="Delete">
                <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
            </tr>
    </tbody>

    
</table>


        <div>
         <button  type="button" class="btn btn-success btn-circle btn-lg"><span class="glyphicon glyphicon-plus" data-title="Add" data-toggle="modal" data-target="#add"></span></button>
        </div>



      <!-- /.modal-dialog --> 
</div>
